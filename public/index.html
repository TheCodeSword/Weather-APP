<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <title>Weather Journal app</title>
</head>
<body>
    <header>
        <h1>Weather Journal App</h1>
    </header>
    <main>
        <div class="container inputs">
            <h2>Enter your data</h2>
            <div class="zip-container">
                <label for="zip">Enter your city here:</label>
                <br>
                <input type="text" id="zip" placeholder="type your zip code here">
            </div>

            <div class="feelings-container">
                <label for="feelings">Enter how you feel</label>
                <br>
                <textarea name="" id="feelings" cols="50" rows="10" placeholder="describe how you feel"></textarea>
                <br>
                <button id="generate" type="submit">Generate</button>
            </div>
        </div>

        <div class="container results">
            <h2>Latest entry</h2>
            <div id="entryholder">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>

    </main>

    <script src="Apps/app.js" type="text/javascript"></script>
</body>
</html>
